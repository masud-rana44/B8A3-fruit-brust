<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fruit Brust</title>

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }

      .bg-primary {
        background-color: #f85559;
      }
    </style>
  </head>
  <body class="font-lato pt-12">
    <!-- Header -->
    <header
      class="container mx-auto flex items-center justify-between bg-primary rounded-full px-12 py-7"
    >
      <nav>
        <ul
          class="hidden lg:flex lg:items-center lg:gap-7 text-white font-medium text-lg"
        >
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">All Fruits</a></li>
        </ul>
      </nav>

      <a class="flex items-center gap-2" href="#"
        ><img class="w-11 h-11" src="./images/logo.png" alt="logo" />
        <h3 class="text-4xl font-bold text-white">Fruit Burst</h3>
      </a>

      <div class="hidden lg:flex items-center relative min-w-[400px]">
        <input
          class="border-none outline-none px-7 py-4 rounded-full w-full"
          type="text"
          placeholder="Search here"
        />
        <button class="absolute right-4">
          <img src="./images/icons/search-icon.svg" alt="Search icon" />
        </button>
      </div>

      <div class="lg:hidden">
        <span class="material-symbols-outlined"> menu </span>
      </div>
    </header>
  </body>
</html>
